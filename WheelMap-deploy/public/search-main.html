    function boxColor(element) {
        var currentColor = element.style.backgroundColor;

        if (currentColor === '' || currentColor === 'transparent') {
            element.style.backgroundColor = 'rgba(255, 199, 0, 0.5)';;
        } else {
            element.style.backgroundColor = 'transparent';
        }
    }

    function starColor(element) {
        // Get the computed style of the element
        var computedStyle = getComputedStyle(element);
        var currentColor = computedStyle.backgroundColor;

        // Check the current background color and update it accordingly
        if (currentColor === 'rgb(255, 199, 0)') { // RGB value for #FFC700
            element.style.backgroundColor = '#EAEAEA';
        } else {
            element.style.backgroundColor = '#FFC700';
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
            const starIcons = document.querySelectorAll(".star i");

            starIcons.forEach(icon => {
                icon.addEventListener("click", function() {
                    // Toggle color between gray and gold
                    icon.classList.toggle("gray-star");
                });
            });
        });

    // 페이지가 로딩이 된 후 호출하는 함수입니다.
    function initTmap(){
    // map 생성
    // Tmapv3.Map을 이용하여, 지도가 들어갈 div, 넓이, 높이를 설정합니다.
    var map = new Tmapv3.Map("map_div", { // 지도가 생성될 div
        center : new Tmapv3.LatLng(37.46671695320371, 126.93308346538122),
        width : "100%",	// 지도의 넓이
        height : "550px",	// 지도의 높이
        top: "-80",
        zoom : 16	// 지도 줌레벨
    });

    //2. 시작 심볼 찍기
    marker_s = new Tmapv3.Marker({
        position: new Tmapv3.LatLng(37.46671695320371, 126.93308346538122),
        icon: "image/MyLocationMarker.png",
        iconSize: new Tmapv3.Size(14, 14),
        map: map
        })
    }
    const element = document.querySelector('.vsm-container');

    // 스타일을 수정합니다.
    element.style.top = '50px'; // top 속성을 50px로 수정
    element.style.zIndex = '100'; // z-index 속성을 100으로 수정

    // 즐겨찾기 색 변경
    document.addEventListener("DOMContentLoaded", function(){
        const menuToggle = document.getElementById("nav_toggle");
        const hiddenDiv = document.getElementById("hiddenDiv");

        menuToggle.addEventListener("click", function(){
            hiddenDiv.style.display = hiddenDiv.style.display === "none" ? "block" : none;
        });

        const starIcons = document.querySelectorAll(".star i");
        const flexElement = document.querySelector(".flex");
        const likeElement = document.querySelector(".like");

        starIcons.forEach(icon => {
            icon.addEventListener("click", function(){
                // Toggle color between gray and gold
                if (icon.classList.contains("gray-star")) icon.classList.remove("gray-star");
                else icon.classList.add("gray-star");
            });
        });

        // input창 클릭 시 화면 전환
        flexElement.addEventListener("click", function(){
            // Toggle visibility of the .like element
            console.log("input click");
            likeElement.style.display = likeElement.style.display === "none" ? "block" : "none";
        });

    });
    
    // input 창 클릭
    function openTest1() {
        window.location.href = 'search.html';
    }

    </script>
